{% set name = "dbt-bigquery" %}
{% set version = "1.10.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/dbt_bigquery-{{ version }}.tar.gz
  sha256: 93011c36021277e0f22a032bd7e1f653a6a18589e3e302154e9a7fe83f7a6551

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - hatchling
  run:
    - python >={{ python_min }}
    - dbt-common >=1.10,<2.0
    - dbt-adapters >=1.16,<2.0
    - google-cloud-bigquery-core >=3.0,<4.0
    - google-cloud-storage >=2.4,<3.2
    - google-cloud-dataproc >=5.0,<6.dev0
    - google-api-core >=2.11.0
    - google-auth >=2.29.0
    - dbt-core >=1.10.0rc0
    - nbformat >=5.10.4
    - google-cloud-aiplatform >=1.72.0

test:
  imports:
    - dbt.adapters.bigquery
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/dbt-labs/dbt-bigquery
  summary: The BigQuery adapter plugin for dbt
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
    - maresb
    - thewchan
